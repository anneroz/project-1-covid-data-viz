<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 1: Covid-19 Data Visualization</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <!-- Own CSS -->
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>

    <!-- search bar -->
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <form class="d-flex" id="form">
                <input class="form-control me-2" id="search-country" type="search" placeholder="Search country..."
                    aria-label="Search">
                <button class="btn btn-outline-success" id="search-btn" type="submit">Search</button>
            </form>
        </div>
    </nav>

    <main>
        <!-- charts -->
        <div id="container">
            <div class="chart">
                <div id="chart-vaccines"></div>
            </div>

            <div class="chart">
                <div id="chart-deaths"></div>
            </div>
        </div>
    </main>

    <!-- scripts -->
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
        integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
        crossorigin="anonymous"></script>
    <script src="scripts/chart.js"></script>
    <script src="scripts/data.js"></script>
    <script src="scripts/groupby.js"></script>
</body>

</html>
