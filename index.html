<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project 1: Covid-19 Data Visualization</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

  <!-- Own CSS -->
  <link rel="stylesheet" href="styles/style.css">
</head>

<body>
  <!-- nav bar -->
  <nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand">Navbar</a>
      <form class="d-flex">
        <input class="form-control me-2" id="search-country" type="search" placeholder="Country..." aria-label="Search">
        <input class="form-control me-2" id="search-days" type="search" placeholder="Day range..." aria-label="Search">
        <button class="btn btn-outline-success" id="search-btn" type="submit">Search</button>
      </form>
    </div>
  </nav>

  <!-- landing area -->
  <div id="landing">
    <div id="landing-text">
      <h1>Covid Data Viz (website title)</h1>
      <h2>Vaccinate, Don't Hesitate</h2>
      <a href="" id="btn-info" class="btn btn-primary">More Info</a>
      <a href="" id="btn-register" class="btn btn-secondary">Register Now</a>
    </div>
    <div id="landing-charts">
      <!-- charts -->
      <div id="chart-container" class="row">
        <div class="display-chart col-12 col-md-6">
          <div id="chart-vaccines"></div>
        </div>
        <div class="display-chart col-12 col-md-6">
          <div id="chart-deaths"></div>
        </div>
      </div>
    </div>
  </div>



  <!-- scripts -->
  <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
    integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
    crossorigin="anonymous"></script>
  <script src="scripts/script.js"></script>
</body>

</html>
